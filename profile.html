<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente - Diario Alimentare</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Diario Alimentare">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 152 152'%3E%3Ccircle cx='76' cy='76' r='76' fill='%23667eea'/%3E%3Cpath d='M42 64h68v8H42zm0 18h68v8H42zm0 18h50v8H42z' fill='white'/%3E%3C/svg%3E">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Profilo utente - App per il tracking alimentare con calcolo calorie AI">
    <meta name="keywords" content="profilo utente, diario alimentare, calorie, nutrizione, salute, fitness">
    <meta name="author" content="Diario Alimentare App">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
        }
        
        .profile-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .info-value {
            color: #34495e;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .profile-container {
                padding: 10px;
            }
            
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Torna al Diario
        </a>
        
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 id="profileUsername">Nome Utente</h1>
            <p id="profileEmail">email@esempio.com</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-number" id="totalDays">0</div>
                <div class="stat-label">Giorni registrati</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="stat-number" id="totalMeals">0</div>
                <div class="stat-label">Pasti totali</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-number" id="avgCalories">0</div>
                <div class="stat-label">Calorie medie/giorno</div>
            </div>
        </div>
        
        <div class="profile-info">
            <h2><i class="fas fa-info-circle"></i> Informazioni Account</h2>
            
            <div class="info-row">
                <span class="info-label">Nome Utente:</span>
                <span class="info-value" id="infoUsername">-</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Email:</span>
                <span class="info-value" id="infoEmail">-</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Data Registrazione:</span>
                <span class="info-value" id="infoCreatedAt">-</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Ultimo Accesso:</span>
                <span class="info-value" id="infoLastLogin">Ora</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="exportData()">
                <i class="fas fa-download"></i>
                Esporta Dati
            </button>
            
            <button class="btn btn-secondary" onclick="clearAllData()">
                <i class="fas fa-trash-alt"></i>
                Cancella Tutti i Dati
            </button>
            
            <button class="btn btn-danger" onclick="deleteAccount()">
                <i class="fas fa-user-times"></i>
                Elimina Account
            </button>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        let currentUser = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            if (window.auth && window.auth.isLoggedIn()) {
                currentUser = window.auth.getCurrentUser();
                loadProfileData();
                calculateStats();
            } else {
                window.location.href = 'login.html';
            }
        });
        
        function loadProfileData() {
            if (!currentUser) return;
            
            document.getElementById('profileUsername').textContent = currentUser.username;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('infoUsername').textContent = currentUser.username;
            document.getElementById('infoEmail').textContent = currentUser.email;
            
            // Formatta la data di registrazione
            const createdDate = new Date(currentUser.createdAt);
            document.getElementById('infoCreatedAt').textContent = createdDate.toLocaleDateString('it-IT');
        }
        
        function calculateStats() {
            if (!currentUser) return;
            
            let totalDays = 0;
            let totalMeals = 0;
            let totalCalories = 0;
            
            // Cerca tutti i dati dell'utente nel localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith(`diarioAlimentare_${currentUser.id}`)) {
                    const data = JSON.parse(localStorage.getItem(key));
                    
                    Object.keys(data).forEach(date => {
                        if (data[date] && Object.keys(data[date]).length > 0) {
                            totalDays++;
                            
                            Object.values(data[date]).forEach(mealType => {
                                if (Array.isArray(mealType)) {
                                    totalMeals += mealType.length;
                                    mealType.forEach(food => {
                                        totalCalories += food.calories || 0;
                                    });
                                }
                            });
                        }
                    });
                }
            }
            
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('totalMeals').textContent = totalMeals;
            document.getElementById('avgCalories').textContent = totalDays > 0 ? Math.round(totalCalories / totalDays) : 0;
        }
        
        function exportData() {
            if (!currentUser) return;
            
            const userData = {
                user: currentUser,
                data: {}
            };
            
            // Raccoglie tutti i dati dell'utente
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith(`diarioAlimentare_${currentUser.id}`)) {
                    userData.data[key] = JSON.parse(localStorage.getItem(key));
                }
            }
            
            // Crea e scarica il file JSON
            const dataStr = JSON.stringify(userData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `diario-alimentare-${currentUser.username}-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            
            alert('Dati esportati con successo!');
        }
        
        function clearAllData() {
            if (!currentUser) return;
            
            if (confirm('Sei sicuro di voler cancellare tutti i tuoi dati del diario? Questa azione non può essere annullata.')) {
                // Rimuove tutti i dati dell'utente
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith(`diarioAlimentare_${currentUser.id}`)) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                alert('Tutti i dati sono stati cancellati.');
                calculateStats(); // Aggiorna le statistiche
            }
        }
        
        function deleteAccount() {
            if (!currentUser) return;
            
            if (confirm('Sei sicuro di voler eliminare il tuo account? Tutti i dati verranno persi definitivamente.')) {
                if (confirm('Questa azione è irreversibile. Confermi di voler eliminare l\'account?')) {
                    // Rimuove tutti i dati dell'utente
                    const keysToRemove = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && (key.startsWith(`diarioAlimentare_${currentUser.id}`) || key === 'currentUser')) {
                            keysToRemove.push(key);
                        }
                    }
                    
                    keysToRemove.forEach(key => localStorage.removeItem(key));
                    
                    // Rimuove l'utente dalla lista utenti
                    const users = JSON.parse(localStorage.getItem('diaryUsers') || '[]');
                    const updatedUsers = users.filter(u => u.id !== currentUser.id);
                    localStorage.setItem('diaryUsers', JSON.stringify(updatedUsers));
                    
                    alert('Account eliminato con successo.');
                    window.location.href = 'login.html';
                }
            }
        }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Controlla aggiornamenti
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Nuovo contenuto disponibile
                                    if (confirm('Nuova versione disponibile! Ricaricare la pagina?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
